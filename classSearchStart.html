<!DOCTYPE HTML>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSUN | Class Search</title>
	<meta name="description" content="">	
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="app/mainSearchController.js"></script>
		<script src="app/mainSearchService.js"></script>
		<script src="app/constants.js"></script>
		<script src="app/filterService.js"></script>
		<script src="app/filterController.js"></script>

	<script src="//use.typekit.net/gfb2mjm.js"></script>

	<link rel="stylesheet" href="bower_components/metaphor/dist/css/metaphor.css">
	<link rel="stylesheet" href="classSearchStart.css">
</head>
<body>
	<!-- Add Code & Start Building :D -->
	<div id="top-banner" class="row">
		<div class="col-md-8">
			<img src="../COMP490teamJeff/htmlStuff/images/logo.png">
		</div>
		
		<div class="col-md-4">
			<nav class="primary-nav" style="margin-top:10px; border-bottom: 10px #CCC;">
				<div class="container">					
					<ul class="primary-nav__links">
						<a class="primary-nav__link" href="#">Student Center</a>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	
	<div class="row" id="search-wrapper">
		<div class="col-md-6" id="search-left">
				<h1><b>Begin Your Class Search</b></h1>
				
				<!-- TODO Dynamic Term List -->
				<div class="form__group">
					<label class="label--required" for="opt_Term">Select A Term</label>
					<select name="" id="opt_Term">
						<option value="">-- Select Term --</option>
						<option value="FALL2016">Fall 2016</option>
					</select>
				</div>
				
				<div class="form__group">
					<label class="label--required" for="subjects">Select A Subject</label>
					<select id="subjects"><select>
				</div>
		</div>
		
		<div class="col-md-6" id="search-right">
			<h3><b>Narrow Your Search</b></h3>
			
			<div class="form__group">
				<label class="label" for="txt_instructor">Instructor</label>
				<input id="txt_instructor" placeholder="Instructor">
			</div>
			<h4>Days</h4>
			<form action="">
			<label><input type="checkbox" name="day" value="Monday">Monday</label>
			<label><input type="checkbox" name="day" value="Tuesday">Tuesday</label>
			<label><input type="checkbox" name="day" value="Wednesday">Wednesday</label>
			<label><input type="checkbox" name="day" value="Thursday">Thursday</label>
			<label><input type="checkbox" name="day" value="Friday">Friday</label>
			<label><input type="checkbox" name="day" value="Saturday">Saturday</label>			
			</form>
			
			<br>
			<h4>Times</h4>
			<div class="form__group">
				<label class="label" for="txt_instructor">From:</label>
				<input id="txt_timeFrom">
			</div>
			<div class="form__group">
				<label class="label" for="txt_timeTo">To:</label>
				<input id="txt_timeTo">
			</div>
			
		</div>
	</div>
	
	<div id="search-button">
		<a class="btn btn-primary btn-lg"><h3>Search</h3></a>
	</div>


	<script src="../comp490teamjeff/bower_components/metaphor/dist/js/metaphor.js"></script>
</body>
</html>
