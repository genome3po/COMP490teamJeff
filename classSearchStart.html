		<div class="col-md-9">

				<div class="form__group">
					<label class="label--required" for="opt_Term">Select A Term</label>

					</select>

			<h1><b>Narrow Your Search</b></h1>
			
			<div class="form__group">
				<label class="label--required" for="txt_instructor">Instructor</label>

			<h4>Times</h4>
