<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="app/mainSearchController.js"></script>
		<script src="app/mainSearchService.js"></script>
		<script src="app/constants.js"></script>
		<script src="app/filterService.js"></script>
		<script src="app/filterController.js"></script>
	</head>
	<body>
		<h1>Hello World</h1>
		<select id="subjects">
		</select>
 		<button id="department-submit-button">Filter By Department</button>
 		<form>
 			First Name: <input type="text" name="Firstname" id="firstName">
 			Last Name: <input type="text" name="Lastname" id="lastName">
 		</form>
 		<button id="instructor-submit-button">Search By Instructor</button>
		<div id="dayCheckboxes">
			<input class="dayCheckbox" type="checkbox" value="M.*" checked="checked" />Monday
			<input class="dayCheckbox" type="checkbox" value=".*T.*" checked="checked" />Tuesday
			<input class="dayCheckbox" type="checkbox" value=".*W.*" checked="checked" />Wednesday
			<input class="dayCheckbox" type="checkbox" value=".*R.*" checked="checked" />Thursday
			<input class="dayCheckbox" type="checkbox" value=".*F.*" checked="checked" />Friday
			<input class="dayCheckbox" type="checkbox" value=".*S" checked="checked" />Saturday
		</div>
		<button id="filter-submit-button">Filter</button>

		<div id="course-results">
		</div>
	</body>
</html>
